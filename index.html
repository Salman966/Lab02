<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-container {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto auto auto;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-item {
            background: #ddd;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item1 { grid-column: span 2; }
        .item2 { grid-column: span 2; }
        .item3, .item4, .item5 { grid-column: span 1; }
        .item6 { grid-column: span 1; grid-row: span 2; } 
        .item7 { grid-column: span 1; }
        .item8 { grid-column: span 2; }
        .item9 { grid-column: span 1; }
        .item10, .item11, .item12, .item13 { grid-column: span 1; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1"><img src="https://i.pinimg.com/236x/cb/34/ad/cb34ad8e0129f6ed0300d7d91af69e2b.jpg" alt="iPhone 6S"></div>

        <div class="grid-item item5"><img src="https://i.pinimg.com/236x/53/5a/3a/535a3acf4b701918dbdbd61bbb058a22.jpg" alt="old key"></div>
        <div class="grid-item item6"><img src="https://i.pinimg.com/236x/ba/0a/2e/ba0a2e176750c42d2e50bb5a988b6bef.jpg" alt="broken MONITOR"></div>
